<svg width="1000" height="600" viewBox="0 0 1000 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop Main Body/Lid -->
  <rect x="100" y="40" width="800" height="520" rx="20" fill="#2D3135" stroke="#1A1C1E" stroke-width="2"/>
  
  <!-- Screen Glass Area -->
  <rect x="120" y="60" width="760" height="480" rx="8" fill="#000000"/>
  
  <!-- Inner Active Display Area (This is what we will overlay) -->
