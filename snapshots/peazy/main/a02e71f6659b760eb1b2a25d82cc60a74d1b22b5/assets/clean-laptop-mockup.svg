  <!-- Hinge Detail -->
  <rect x="440" y="560" width="120" height="8" rx="2" fill="#9CA3AF"/>
  
  <!-- Webcam -->
  <circle cx="500" cy="52" r="3" fill="#1F2937"/>
</svg>
